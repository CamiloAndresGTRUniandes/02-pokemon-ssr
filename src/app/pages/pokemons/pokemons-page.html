<h1 class="text-3xl">Pokemons</h1>

<hr class="my-2" />
@if (pokemons().length !== 0 && !isLoading()) {
  <pokemon-list [pokemons]="pokemons()"></pokemon-list>
} @else{
  <pokemon-list-skeleton></pokemon-list-skeleton>
}
<div class="flex justify-between">
  <button class="mt-2"
  [disabled]="currentPage() === 1"
  (click)="loadPokemnos(-1)">Anterior</button>
  <button class="mt-2"
  (click)="loadPokemnos(1)">Siguiente</button>
</div>
